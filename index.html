<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <form id="form" action="google.com">
            <h3>Login</h3>
            <div class="field email-field">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email..." placeholder=" E-mail Address">
                <p class="text-error">Insira um e-mail valido</p>
            </div>
            <div class="field password-field">
                <label for="password">Password</label>
                <input id="pass" type="text" name="password" placeholder="Password...">
                <p class="text-error">Insira uma senha valida</p>
            </div>
            <input id="sub" type="submit" name="acao" value="Submit">
        </form>
    </main>
</body>
<script src="validation.js"></script>

</html>
